<ng-container *ngIf="news && news.length < 1; else ShowNews">
  <h1 class="p-datatable" [innerText]="'noNews'|translate"></h1>
</ng-container>

<ng-template #ShowNews>
  <ng-container [ngTemplateOutlet]="customTemplate || defaultTable"></ng-container>

</ng-template>

<ng-template #defaultTable>
  <p-table [value]="news!" [tableStyle]="{ width: '100%' }">
    <ng-template pTemplate="body" let-news>
      <tr>
        <td>{{ news.period.start.toLocaleString() }}</td>
        <td><span class="label-m">{{ news.subject }}</span></td>
        <td><p-button #navButton [label]="'clickToEnter'|translate" styleClass="p-button-link" (click)="directTo(news.url,news.token)"></p-button></td>
      </tr>
    </ng-template>
  </p-table>
</ng-template>
