<!-- eslint-disable @angular-eslint/template/elements-content -->
<ng-container *ngIf="news && news.length < 1; else ShowNews">
  <h1 class="p-datatable" [innerText]="'noNews'|translate"></h1>
</ng-container>

<ng-template #ShowNews>
  <ng-container [ngTemplateOutlet]="defaultTable || customTemplate"></ng-container>

</ng-template>

<ng-template #defaultTable>
  <p-table [value]="news!" [tableStyle]="{ width: '100%' }">
    <ng-template pTemplate="body" let-news>
      <tr>
        <td>
          <span *ngIf="news.execStatus['code'] === '10'">
            <button
              pButton
              pRipple
              type="button"
              [label]="'complete' |translate"
              class="p-button-outlined check-button"
              (click)="onChangeStatus(news.userCode, news._id)"
            ></button>
          </span>
        </td>
        <td><span class="label-m">{{ news.period.start.toLocaleString([],{hour12:false}) }}</span>
        <!-- <td><span class="label-m">{{ formatDate(news.period.start) }}</span> -->
        <td><span class="label-m">{{ news.subject }}</span></td>
        <td>
          <span *ngIf="news.url">
            <p-button #navButton [label]="'clickToEnter'|translate" styleClass="p-button-link" (click)="onNavNewsClick(news.url,news.sharedData)"></p-button>
          </span>
        </td>
      </tr>
    </ng-template>
  </p-table>
</ng-template>
